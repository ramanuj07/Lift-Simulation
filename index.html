<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
    <title>Lift Simulation</title>
  </head>

  <body>
    <div class="firstPage">
      <h1 class="page-heading">Lift Simulation</h1>
      <div class="noOfFloor input_container">
        <label for="floorNumber">Number of floors</label>
        <input
          type="number"
          id="floorNumber"
          class="lift-sim_input"
          placeholder="Enter number of floors"
          required
        />
      </div>
      <div class="noOfLift input_container">
        <label for="liftNumber">Number of lifts</label>
        <input
          type="number"
          id="liftNumber"
          class="lift-sim_input"
          placeholder="Enter number of lifts"
          required
        />
      </div>
      <button class="LiftFloorButton">Simulate</button>
    </div>

    <div class="secondPage"></div>
  </body>
</html>
